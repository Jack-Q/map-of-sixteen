<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Map of Sixteen</title>
    <style>
        body {
            width: 100%;
            height: 100%;
        }

        html, body, div {
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-family: 'Microsoft YaHei UI','Microsoft YaHei',sans-serif;
        }
        p {
            text-align: justify;
        }

    </style>
</head>
<body>
    <div class="info-det-box">
        <style>
            .info-det-box {
                text-align: center;
                padding: 15px 10px;
            }

            .info-det-item, .info-det-item-wide {
                padding: 0;
                margin: 0;
                display: inline-block;
                font-size: 20px;
            }

                .info-det-item:nth-child(4n), .info-det-item:nth-child(4n+1) {
                    background-color: rgba(255,255,255,.2);
                }

                .info-det-item:nth-child(4n+2), .info-det-item:nth-child(4n+3) {
                    background-color: rgba(255,255,255,.5);
                }

                .info-det-item-wide:nth-child(2n) {
                    background-color: rgba(255,255,255,.5);
                }

                .info-det-item-wide:nth-child(2n+1) {
                    background-color: rgba(255,255,255,.2);
                }

            .info-det-title {
                height: 100%;
                float: left;
                width: 40%;
                color: #fefefe;
                background-color: rgba(0, 148, 255,.5);
            }

            .info-det-cont {
                float: left;
                height: 100%;
                vertical-align: middle;
                margin: 0;
                color: #250105;
                text-shadow: #fff 0 0 3px;
                font-weight: 800;
                text-align: left;
            }

            .info-det-item-wide > .info-det-title {
                width: 40%;
                float: none;
            }

            @media only screen and (min-width: 700px) {

                .info-det-item {
                    width: 40%;
                }


                .info-det-item-wide {
                    width: 80%;
                }
            }

            @media only screen and (min-width: 500px) and (max-width: 699px) {

                .info-det-item {
                    width: 49%;
                }

                .info-det-item-wide {
                    width: 100%;
                }
            }

            @media only screen and (max-width: 499px) {

                .info-det-item {
                    width: 100%;
                }
                .info-det-item-wide {
                    width: 100%;
                }
                    .info-det-item:nth-child(2n), .info-det-item-wide:nth-child(2n) {
                        background-color: rgba(255,255,255,.5);
                    }
                    .info-det-item:nth-child(2n+1), .info-det-item-wide:nth-child(2n+1) {
                        background-color: rgba(255,255,255,.2);
                    }
            }
        </style>
        <div class="info-det-item">

        <div class="info-det-item">

        </div>
        <div class="info-det-item">

        <div class="info-det-item">
            <div class="info-det-title">爱好</div>
            <div class="info-det-cont">跑步、动漫、游戏</div>
        </div>
        <div class="info-det-item">
            <div class="info-det-title">喜欢的饮品</div>
            <div class="info-det-cont">百事可乐</div>
        </div>
        <div class="info-det-item">

            <div class="info-det-cont">18235227290</div>
        </div>
        <div class="info-det-item">
            <div class="info-det-title">QQ</div>

        <div class="info-det-item">
            <div class="info-det-title">学校</div>

        </div>
    </div>

</body>

</html>
